name: Android Build with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          # Descargar imagen oficial de Buildozer
          docker pull kivy/buildozer

      - name: Generate APK
        run: |
          # Crear archivo buildozer.spec si no existe
          if [ ! -f buildozer.spec ]; then
            docker run --rm -v "$(pwd)":/home/user/hostcwd kivy/buildozer init
          fi

          # Compilar APK
          docker run --rm \
            -v "$(pwd)":/home/user/hostcwd \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            kivy/buildozer -v android debug
