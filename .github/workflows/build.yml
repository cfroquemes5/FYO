name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              build-essential \
              git \
              zip \
              unzip \
              openjdk-17-jdk \
              zlib1g-dev \
              libncurses5-dev \
              libffi-dev \
              libssl-dev \
              python3-pip \
              python3-venv

      - name: Setup Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Descargar Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-10406996_latest.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools ~/android-sdk
          rm commandlinetools-linux-10406996_latest.zip
          
          # Configurar variables
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Accept licenses and install components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "ndk;27.2.12479018"

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install buildozer==1.5.0
          pip install cython==0.29.36
          pip install kivy==2.2.1

      - name: Configure buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          
          # Actualizar buildozer.spec
          sed -i '/^\[app\]/,/^\[/ {
            /requirements =/c\requirements = python3,kivy==2.2.1,android,pandas,openpyxl,sqlite3
            /android.ndk_path =/c\android.ndk_path = $ANDROID_HOME/ndk/27.2.12479018
            /android.sdk_path =/c\android.sdk_path = $ANDROID_HOME
            /android.sdk_build_tools =/c\android.sdk_build_tools = 34.0.0
            /android.api =/c\android.api = 34
            /android.minapi =/c\android.minapi = 21
          }' buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android clean
          buildozer -v android debug
