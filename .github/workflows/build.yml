name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              wget \
              unzip \
              zlib1g-dev \
              libncurses5-dev \
              libffi-dev

      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O commandlinetools.zip
          unzip commandlinetools.zip -d $HOME/android-sdk/cmdline-tools/latest
          rm commandlinetools.zip
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV

      - name: Install Android components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Download and setup Android NDK
        run: |
          mkdir -p $HOME/android-sdk/ndk/27.2.12479018
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O $HOME/android-sdk/ndk/android-ndk-r25b-linux.zip
          unzip -q $HOME/android-sdk/ndk/android-ndk-r25b-linux.zip -d $HOME/android-sdk/ndk/27.2.12479018
          mv $HOME/android-sdk/ndk/27.2.12479018/android-ndk-r25b/* $HOME/android-sdk/ndk/27.2.12479018/
          rm -rf $HOME/android-sdk/ndk/27.2.12479018/android-ndk-r25b
          rm -rf $HOME/android-sdk/ndk/android-ndk-r25b-linux.zip
          echo "PATH=$ANDROID_HOME/ndk/27.2.12479018:$PATH" >> $GITHUB_ENV

      - name: Install Buildozer
        run: |
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Verify Buildozer Installation
        run: buildozer --version

      - name: Configure buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          
          cat <<EOT > buildozer.spec
          [app]
          title = MyApp
          package.name = myapp
          package.domain = org.example
          source.dir = .
          version = 1.0
          requirements = python3,kivy
          android.ndk_path = $ANDROID_HOME/ndk/27.2.12479018
          android.sdk_path = $ANDROID_HOME
          android.sdk_build_tools = 34.0.0
          android.api = 34
          android.minapi = 21
          EOT

      - name: Verify python-for-android directory
        run: |
          buildozer -v android update
          if [ ! -d ".buildozer/android/platform/python-for-android" ]; then
            echo "python-for-android directory does not exist"
            exit 1
          fi

      - name: Build APK
        run: |
          buildozer -v android clean
          buildozer -v android debug
