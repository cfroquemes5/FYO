name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-8-jdk
          sudo apt-get install -y wget
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip -d ${HOME}/android-sdk
          yes | ${HOME}/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=${HOME}/android-sdk --update
          yes | ${HOME}/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=${HOME}/android-sdk "platform-tools" "platforms;android-29" "build-tools;29.0.2"

      - name: Instalar Buildozer
        run: |
          pip install buildozer==1.5.0
          pip install cython

      - name: Configurar NDK
        env:
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.2.12479018
        run: |
          echo "ANDROID_NDK_HOME=${ANDROID_NDK_HOME}" >> $GITHUB_ENV

      - name: Compilar APK
        run: |
          buildozer -v android debug
