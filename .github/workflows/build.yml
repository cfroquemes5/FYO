name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              wget \
              unzip \
              zlib1g-dev \
              libncurses5-dev \
              libffi-dev

      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-10406996_latest.zip -d temp
          mv temp/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest
          rm -rf temp commandlinetools-linux-10406996_latest.zip
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV  # <--- Clave para Java 17

      - name: Install Android components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "ndk;27.2.12479018"

      - name: Install Buildozer
        run: |
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Configure buildozer.spec
        run: |
          [ ! -f buildozer.spec ] && buildozer init
          echo "[app]
          android.ndk_path = $ANDROID_HOME/ndk/27.2.12479018
          android.sdk_path = $ANDROID_HOME
          android.sdk_build_tools = 34.0.0
          android.api = 34
          android.minapi = 21" > buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android clean
          buildozer -v android debug
