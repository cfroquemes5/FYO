name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              openjdk-17-jdk \
              wget \
              unzip \
              zlib1g-dev \
              libncurses5-dev \
              libffi-dev

      - name: Instalar Android SDK y Build-Tools
        run: |
          # Descargar commandlinetools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-10406996_latest.zip -d ${HOME}/android-sdk
          
          # Verificar el contenido del directorio
          ls -la ${HOME}/android-sdk/cmdline-tools/latest/bin
          
          # Asegurarnos de que la ruta del sdkmanager esté bien configurada
          echo "ANDROID_HOME=${HOME}/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=${HOME}/android-sdk" >> $GITHUB_ENV
          echo "PATH=${HOME}/android-sdk/cmdline-tools/latest/bin:${PATH}" >> $GITHUB_ENV

          # Verificar si sdkmanager está en el PATH
          which sdkmanager || echo "sdkmanager no encontrado"
          
          # Aceptar licencias e instalar componentes
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "ndk;27.2.12479018"

          # Verificar que sdkmanager está funcionando
          sdkmanager --list

      - name: Instalar Buildozer y Cython
        run: |
          pip install buildozer==1.5.0
          pip install cython==0.29.36

      - name: Verificar instalación de Buildozer
        run: |
          buildozer --version || echo "Buildozer no encontrado"
        
      - name: Configurar buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          echo "[app]" >> buildozer.spec
          echo "android.ndk_path = ${HOME}/android-sdk/ndk/27.2.12479018" >> buildozer.spec
          echo "android.sdk_path = ${HOME}/android-sdk" >> buildozer.spec

      - name: Compilar APK
        run: |
          buildozer -v android debug

