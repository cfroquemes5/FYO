name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-8-jdk
          sudo apt-get install -y wget unzip
          # Descargar e instalar SDK de Android
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip -d ${HOME}/android-sdk
          yes | ${HOME}/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=${HOME}/android-sdk --update
          yes | ${HOME}/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=${HOME}/android-sdk "platform-tools" "platforms;android-29" "build-tools;29.0.2" "ndk;21.4.7075529" "tools" "extras;android;m2repository" "extras;google;m2repository"
          
          # Asegurar que AIDL esté incluido
          yes | ${HOME}/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=${HOME}/android-sdk "ndk;21.4.7075529"
          
          # Instalar ADB y Fastboot, necesarios para Android
          sudo apt-get install -y android-tools-adb android-tools-fastboot

      - name: Instalar Buildozer y Cython
        run: |
          python -m pip install --upgrade pip
          pip install cython
          pip install buildozer==1.5.0

      - name: Configurar NDK
        run: |
          echo "ANDROID_NDK_HOME=${HOME}/android-sdk/ndk/21.4.7075529" >> $GITHUB_ENV

      - name: Compilar APK
        run: |
          buildozer -v android debug


