name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              openjdk-17-jdk \
              wget \
              unzip \
              zlib1g-dev \
              libncurses5-dev \
              libffi-dev

      - name: Setup Android SDK
        run: |
          # Crear estructura de directorios requerida
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          
          # Descargar Android Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-10406996_latest.zip -d $HOME/android-sdk/cmdline-tools/latest
          rm commandlinetools-linux-10406996_latest.zip
          
          # Configurar variables de entorno
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
          
          # Aceptar licencias automáticamente
          yes | sdkmanager --licenses
          
          # Instalar componentes esenciales
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "ndk;27.2.12479018"

      - name: Install Buildozer
        run: |
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Configure buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          # Forzar configuraciones críticas
          sed -i "s|# android.ndk_path =.*|android.ndk_path = $ANDROID_HOME/ndk/27.2.12479018|" buildozer.spec
          sed -i "s|# android.sdk_path =.*|android.sdk_path = $ANDROID_HOME|" buildozer.spec
          sed -i "s|# android.sdk_build_tools =.*|android.sdk_build_tools = 34.0.0|" buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android clean
          buildozer -v android debug
