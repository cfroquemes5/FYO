name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              openjdk-17-jdk \
              wget \
              unzip \
              zlib1g-dev \
              libncurses5-dev \
              libffi-dev

      - name: Install Android SDK manually
        run: |
          # Crear estructura de directorios necesaria
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          
          # Descargar Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-10406996_latest.zip -d $HOME/android-sdk/cmdline-tools/latest
          
          # Configurar variables de entorno
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
          
          # Aceptar licencias ANTES de instalar componentes
          yes | sdkmanager --licenses
          
          # Instalar componentes específicos (versiones estables)
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "ndk;27.2.12479018"

      - name: Verify Android installation
        run: |
          ls $ANDROID_HOME/build-tools/34.0.0/aidl  # Verificar existencia de aidl
          echo "SDK Path: $ANDROID_HOME"

      - name: Install Buildozer
        run: |
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Configure buildozer.spec
        run: |
          # Forzar configuración limpia
          rm -f buildozer.spec
          buildozer init
          
          # Editar archivo directamente
          cat <<EOT >> buildozer.spec
          [app]
          title = MyApp
          package.name = myapp
          package.domain = org.test
          source.dir = .
          version = 1.0
          requirements = python3,kivy
          android.ndk_path = $ANDROID_HOME/ndk/27.2.12479018
          android.sdk_path = $ANDROID_HOME
          android.sdk_build_tools = 34.0.0
          android.arch = arm64-v8a
          EOT

      - name: Build APK
        run: |
          buildozer -v android clean
          buildozer -v android debug
