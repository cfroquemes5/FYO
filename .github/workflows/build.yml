name: Android Build with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker pull beeware/buildozer:1.5.0  # Imagen oficial y verificada

      - name: Generate APK
        run: |
          # Crear buildozer.spec si no existe
          if [ ! -f buildozer.spec ]; then
            docker run --rm -v "$(pwd):/app" beeware/buildozer:1.5.0 init
          fi
          
          # Compilar APK
          docker run --rm \
            -v "$(pwd):/app" \
            -v "$HOME/.buildozer:/root/.buildozer" \
            beeware/buildozer:1.5.0 -v android debug
